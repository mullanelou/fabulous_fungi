        <main class="container">
            <div class="row">
                <div class="col-lg-12 pg_title">
                    <h1>Contact Us</h1>
                </div>
            </div>
            <form class="mt-4" action="/ContactUs" method="POST" enctype="multipart/form-data"> 
                <!--   -->
                <div class="row">
                    <div class="col-md-3">
                        <label class="contactform" for="firstname">First Name</label>
                        <input type="text" name="firstname" id='firstname' autocomplete="given-name" required> 
                    </div>
                    <div class="col-md-3 p-lg-0">
                        <label class="contactform" for="lastname">Last Name</label>
                        <input type="text" name="lastname" id='lastname' autocomplete="family-name" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label class="contactform pt-4" for="email">Email Address</label>
                        <input type="email" name="email" size="30" autocomplete="off" id='email' required>
                        <br><br>
                        <label class="contactform" for="message">Message</label>
                        <textarea rows="4" cols="40" maxlength="255" name="message" id='message' required></textarea>
                        <br>
                        <label class="newslet mb-5 mb-sm-5" for="subscribe">
                        <input type="checkbox" name="subscribe" id="subscribe" value="true">
                        <span class="checkmark" style="visibility:hidden" ></span>
                        <span id="tickbox" style="visibility:hidden" >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Tick Box to sign up for monthly Newsletter</span>
                        </label>
                    </div>
                    <div class="col-md-6 d-flex justify-content-center justify-content-xl-start">
                        <img class="contactimg" src="images/RedMushroom_contact.jpg" alt="red mushroom" width="250" height="350">
                    </div>
                </div>
                    <button class="btn" type="submit" >Send</button>
            </form>
        </main>
